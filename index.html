<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #007BFF;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        ul {
            list-style-type: square;
            padding-left: 20px;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to My Random HTML Page</h1>
        <p>This is a simple HTML page with a few elements for demonstration purposes.</p>

        <h2>Features</h2>
        <ul>
            <li>Responsive layout</li>
            <li>CSS styling</li>
            <li>Interactive elements</li>
        </ul>

        <p>Click the button below to learn more:</p>
        <a href="#" class="button">Learn More</a>

        <div class="footer">
            <p>&copy; 2024 Random HTML Page. All rights reserved.</p>
        </div>
    </div>

</body>
</html>
